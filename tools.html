    <title>工具合集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部内容 -->
    <header>
        <h1>我的工具合集</h1>
        <p>这里是一些我常用的工具，点击链接访问它们。</p>
    </header>

    <!-- 工具列表 -->
    <section class="tool-list">
        <!-- 第一个工具：知妖 -->
        <div class="tool-item">
            <h2><a href="http://www.cbaigui.com/" target="_blank">知妖</a></h2>
            <p>知妖网是一个专注于收录中国妖怪文化的工具，提供详细的妖怪图鉴与故事背景。</p>
        </div>
        <!-- 第二个工具：实时地球 -->
        <div class="tool-item">
            <h2><a href="https://zoom.earth/" target="_blank">实时地球</a></h2>
            <p>实时地球是一个提供全球卫星实时观测的工具，让你随时查看地球的天气变化和环境状态。</p>
        </div>
    </section>
